apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: sql.db.local.tp-perso.io
  labels:
    type: dev
    provider: local
    kind: sql
spec:
  writeConnectionSecretsToNamespace: tp-perso
  compositeTypeRef:
    apiVersion: tp-perso.io/v1alpha1
    kind: Database
  resources:  
    - name: postgresql-helm-release
      base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: Release
        metadata:
          annotations:
            crossplane.io/external-name: # patched
        spec:
          rollbackLimit: 3
          forProvider:
            namespace: tp-perso
            chart:
              name: postgresql
              repository: https://charts.bitnami.com/bitnami
              version: "12.5.9"
            values:
              image:
                debug: true
              primary: 
                initdb:
                  user: wordpress
                  password: wordpress
              global:
                postgresql:
                  auth: 
                    postgresPassword: postgres
          providerConfigRef:
            name: default
      patches:
        - fromFieldPath: metadata.name
          toFieldPath: metadata.annotations[crossplane.io/external-name]
          policy:
            fromFieldPath: Required
        - fromFieldPath: metadata.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-postgres"
      readinessChecks:
      - type: MatchString
        fieldPath: status.atProvider.state
        matchString: deployed