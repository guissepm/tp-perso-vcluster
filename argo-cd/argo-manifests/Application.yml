apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tp-perso
  namespace: argo
spec:
  project: default
  source:
    repoURL: https://github.com/standujar/tp-perso-vcluster.git
    targetRevision: main
    path: crossplane-resources-manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true